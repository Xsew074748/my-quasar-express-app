services:
  backend:
    build: ./backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "8080:80"
    environment:
      - VITE_API_URL=http://localhost:3000
